<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aesthetic Treatment & Care Plan Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
      body {
        background-color: #f8fafc; /* Fallback color: Tailwind slate-50 */
        min-height: 100vh;
      }
      .tutorial-highlight {
        position: relative;
        z-index: 1001; /* Above overlay, below popover */
        box-shadow: 0 0 0 9999px rgba(52, 64, 84, 0.7);
        border-radius: 8px;
        transition: box-shadow 0.3s ease-in-out;
      }
      .tutorial-popover-arrow::before {
        content: '';
        position: absolute;
        width: 0;
        height: 0;
        border-style: solid;
      }
      .tutorial-popover-arrow-bottom::before {
        top: -8px;
        left: 50%;
        transform: translateX(-50%);
        border-width: 0 8px 8px 8px;
        border-color: transparent transparent white transparent;
      }
       .tutorial-popover-arrow-top::before {
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        border-width: 8px 8px 0 8px;
        border-color: white transparent transparent transparent;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            colors: {
              'brand-primary': '#547BA3',
              'brand-primary-dark': '#416288',
              'brand-secondary': '#C5CCD9',
              'brand-text-primary': '#344054',
              'brand-text-secondary': '#667085',
              'brand-text-body': '#8C95A4',
              'brand-background-default': '#FFFFFF',
              'brand-background-soft': '#F9FAFB',
              'brand-background-medium': '#F2F4F7',
              'brand-background-strong': '#EAECF0',
              'brand-success': '#17826A',
              'brand-warning': '#F79009',
              'brand-error': '#FF6666',
            },
            boxShadow: {
              'sm': '0px 0px 16px 2px #0000000A',
              'md': '0px 0px 34px 3px #0000000F, 0px 2px 12px -2px #0000000F',
              'tutorial': '0 4px 20px rgba(0, 0, 0, 0.2)',
            },
            animation: {
              'aurora-glow': 'aurora-glow 2s ease-out forwards',
              'gradient-shift': 'gradient-shift 4s ease infinite',
              'shadow-pulse': 'shadow-pulse 2s ease-out forwards',
            },
            keyframes: {
              'aurora-glow': {
                '0%, 100%': { opacity: '0' },
                '20%, 80%': { opacity: '1' },
              },
              'gradient-shift': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
              'shadow-pulse': {
                '0%, 100%': { boxShadow: '0 0 0 0 rgba(84, 123, 163, 0)' },
                '20%, 80%': { boxShadow: '0px 5px 20px 0px rgba(84, 123, 163, 0.2)' },
              },
            },
            backgroundImage: {
              'aurora-gradient': 'linear-gradient(212deg,#76c453,#23ffe7,#8f66cb,#24abeb,#88d5c1)',
              'login-hero': "url('https://ik.imagekit.io/0fheaxmfc/Image%20Login.jpg?updatedAt=1755007734328')",
              'home-gradient': 'radial-gradient(75.26% 74.89% at 50% 67.99%, #A3C3DD 18.27%, #D0E1E9 42.79%, #DFE7ED 68.75%, #ECEFF0 78.37%, #FFF 92.31%)',
            },
            backgroundSize: {
              '300': '300% 300%',
            }
          }
        }
      }
    </script>

}
